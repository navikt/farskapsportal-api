apiVersion: "nais.io/v1alpha1"
kind: Application
metadata:
  name: {{ name }}
  namespace: {{ namespace }}
  labels:
    team: farskapsportal
spec:
  image: {{ image }}
  azure:
    application:
      enabled: true
  liveness:
    path: /internal/actuator/health
    initialDelay: 70
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/actuator/health
    initialDelay: 70
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/actuator/prometheus
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  ingresses:
    - {{ ingress }}
  envFrom:
    - secret: farskapsportal-api-secret
    - configmap: loginservice-idporten
  env:
    - name: APIGW_URL
      value: {{ api_gateway_url }}
    - name: BRUKERNOTIFIKASJON_PAA
      value: "{{ brukernotifikasjon_paa }}"
    - name: DISCOVERY_URL
      value: {{ discovery_url }}
    - name: AUD_FP
      value: {{ aud }}
    - name: VIRKSOMHETSSERTIFIKAT_PROSJEKT_ID
      value: "719909854975"
    - name: VIRKSOMHETSSERTIFIKAT_HEMMELIGHET_NAVN
      value: test-virksomhetssertifikat-felles-keystore-jceks_2018-2021
    - name: VIRKSOMHETSSERTIFIKAT_HEMMELIGHET_VERSJON
      value: "3"
    - name: ESIGNERING_SUKSESS_URL
      value: {{ posten_esignering_suksess_url }}
    - name: ESIGNERING_AVBRUTT_URL
      value: {{ posten_esignering_avbrutt_url }}
    - name: ESIGNERING_FEILET_URL
      value: {{ posten_esignering_feilet_url }}
    - name: FARSKAPSPORTAL_URL
      value: https://farskapsportal.dev.adeo.no
    - name: INTEGRATION_TEST_CONTROLLER_PAA
      value: "{{ integration_test_controller_paa }}"
    - name: KAFKA_BROKERS
      value: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443
    - name: KAFKA_SCHEMA_REGISTRY_URL_CONFIG
      value: https://kafka-schema-registry.nais-q.adeo.no
    - name: SKATT_URL
      value: {{ skatt_url }}
  gcp:
    sqlInstances:
      - name: {{ gcp_sqlInstances_name }}
        tier: db-custom-1-3840
        type: POSTGRES_12
        databases:
          - name: {{ gcp_sqlInstances_databases_name }}
            envVarPrefix: {{ gcp_sqlInstances_databases_envVarPrefix }}
  accessPolicy:
    outbound:
      external:
        - host: api.difitest.signering.posten.no
        - host: folkeregisteret-api-ekstern.sits.no
        - host: secretmanager.googleapis.com
        - host: kafka-schema-registry.nais-q.adeo.no
        - host: b27apvl00045.preprod.local
        - host: b27apvl00046.preprod.local
        - host: b27apvl00047.preprod.local

