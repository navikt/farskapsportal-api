apiVersion: "nais.io/v1alpha1"
kind: Application
metadata:
  name: {{ name }}
  namespace: {{ namespace }}
  labels:
    team: farskapsportal
spec:
  image: {{ image }}
  azure:
    application:
      enabled: true
  liveness:
    path: /internal/actuator/health
    initialDelay: 70
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/actuator/health
    initialDelay: 70
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/actuator/prometheus
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  ingresses:
    - {{ ingress }}
  envFrom:
    - secret: farskapsportal-api-secret
    - configmap: loginservice-idporten
  env:
    - name: APIGW_URL
      value: {{ api_gateway_url }}
    - name: DISCOVERY_URL
      value: {{ discovery_url }}
    - name: AUD_FP
      value: {{ aud }}
    - name: VIRKSOMHETSSERTIFIKAT_PROSJEKT_ID
      value: virksomhetssertifikat-dev
  gcp:
    sqlInstances:
      - name: {{ gcp_sqlInstances_name }}
        tier: db-custom-1-3840
        type: POSTGRES_12
        databases:
          - name: {{ gcp_sqlInstances_databases_name }}
            envVarPrefix: {{ gcp_sqlInstances_databases_envVarPrefix }}
  accessPolicy:
    outbound:
      external:
        - host: api.difitest.signering.posten.no
