spring.devtools.add-properties: false

management:
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: /internal/actuator
  endpoint.health.show-details: always

urls:
  pdl-api:
    base-url: ${PDL_API_BASE_URL}
    graphql-endpoint-path: /graphql
  sts:
    base-url: ${STS_BASE_URL}
    system-oidc-token-endpoint-path: /rest/v1/sts/token
    jwt: /rest/v1/sts/token?grant_type=client_credentials&scope=openid

