query($ident: ID!, $historikk: Boolean!) {
    hentPerson(ident: $ident) {
        sivilstand(historikk: $historikk) {
            type,
            gyldigFraOgMed,
            relatertVedSivilstand,
            bekreftelsesdato,
            folkeregistermetadata {
                ajourholdstidspunkt,
                gyldighetstidspunkt,
                opphoerstidspunkt,
                kilde,
                aarsak,
                sekvens
            },
            metadata {
                opplysningsId,
                master,
                endringer {
                    type,
                    registrert,
                }
            }
        }
    }
}