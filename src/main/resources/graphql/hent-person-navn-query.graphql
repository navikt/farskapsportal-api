query($ident: ID!, $historikk: Boolean!) {
    hentPerson(ident: $ident) {
        navn(historikk: $historikk) {
            fornavn,
            mellomnavn,
            etternavn,
            forkortetNavn,
            originaltNavn {
                fornavn,
                mellomnavn,
                etternavn
            },
            gyldigFraOgMed,
            folkeregistermetadata {
                ajourholdstidspunkt,
                gyldighetstidspunkt,
                opphoerstidspunkt,
                kilde,
                aarsak,
                sekvens
            },
            metadata {
                opplysningsId,
                master,
                endringer {
                    type,
                    registrert,
                }
            }
        }
    }
}