  sql-instances:
    diskSize: 505
    name: fp-prod
    tier: db-custom-1-3840
    type: POSTGRES_12
    databases:
      name: fpdb-prod
      env-var-prefix: DB
      users:
        asynkron:
          name: asynkron_prod
