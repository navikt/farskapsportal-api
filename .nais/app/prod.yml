    value: https://farskapsportal.nav.no/avbrutt
  - name: ESIGNERING_FEILET_URL
    value: https://farskapsportal.nav.no/avbrutt
  - name: FARSKAPSPORTAL_URL
    value: https://farskapsportal.nav.no
