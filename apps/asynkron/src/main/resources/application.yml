farskapsportal.asynkron.egenskaper.arkiveringsforsinkelse: 200
farskapsportal.asynkron.egenskaper.oppgaveslettingsintervall: 600
farskapsportal.asynkron.egenskaper.oppgaveslettingsforsinkelse: 0

