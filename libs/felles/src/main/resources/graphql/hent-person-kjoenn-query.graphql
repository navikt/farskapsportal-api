query($ident: ID!, $historikk: Boolean!) {
    hentPerson(ident: $ident) {
        kjoenn(historikk: $historikk){
            kjoenn,
            folkeregistermetadata {
                ajourholdstidspunkt,
                gyldighetstidspunkt,
                opphoerstidspunkt,
                kilde,
                aarsak,
                sekvens
            },
            metadata {opplysningsId, master}
        }
    }
}